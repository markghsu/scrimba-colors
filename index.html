<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Color Picker</title>
    </head>
    <body>
        <header>
            <div class="flex container">
                <input type="color" id="color-input">
                <select name="scheme" id="color-scheme-input">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="color-scheme-btn">Get color scheme</button>
            </div>
        </header>
        <main class="color-output" id="color-output" aria-live="polite">
        </main>
        <div class="notify hidden" id="notify" aria-live="polite"></div>
        <script src="index.js"></script>
    </body>
</html>
